<!DOCTYPE html>
<html lang="en">
<head>
<title>Chat Example</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<script type="text/javascript">
window.onload = function () {
    var conn;
    var msg = document.getElementById("msg");
    var log = document.getElementById("log");

    function appendLog(item) {
        var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
        log.appendChild(item);
        if (doScroll) {
            log.scrollTop = log.scrollHeight - log.clientHeight;
        }
    }

    document.getElementById("form").onsubmit = function () {
        if (!conn) {
            return false;
        }
        if (!msg.value) {
            return false;
        }
        conn.send(msg.value);
        msg.value = "";
        return false;
    };

    if (window["WebSocket"]) {
        conn = new WebSocket("ws://" + document.location.host + "/ws");
        conn.onclose = function (evt) {
            var item = document.createElement("div");
            item.innerHTML = "<b>Connection closed.</b>";
            appendLog(item);
        };
        conn.onmessage = function (evt) {
            var messages = evt.data.split('\n');
            for (var i = 0; i < messages.length; i++) {
                var item = document.createElement("div");
                item.innerText = messages[i];
                appendLog(item);
            }
        };
    } else {
        var item = document.createElement("div");
        item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
        appendLog(item);
    }
};
</script>
<style type="text/css">
:root {
    --bg: radial-gradient(circle at 50% 30%, #7ab8e6 0%, #4682c4 35%, #2c4a8c 70%, #1a2840 100%);
    --panel-bg: rgba(10,15,28,0.82);
    --panel-border: 255,255,255,0.10;
    --accent: #585bf0;
    --accent-hover: #4749dc;
    --text-primary: #f1f5f9;
    --text-secondary: #cbd5e1;
    --radius: 14px;
    --shadow: 0 4px 16px -4px rgba(0,0,0,0.5), 0 2px 4px -1px rgba(0,0,0,0.4);
    --font: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", Arial, sans-serif;
}

html, body {
    height: 100%;
}

html {
    overflow: hidden;
}

body {
    overflow: hidden;
    padding: 0;
    margin: 0;
    width: 100%;
    height: 100%;
    font-family: var(--font);
    background: var(--bg);
    color: var(--text-primary);
    -webkit-font-smoothing: antialiased;
}

body::before {
    content: "";
    position: fixed;
    inset: 0;
    background:
        radial-gradient(circle at 15% 20%, rgba(255,255,255,0.12), transparent 60%),
        radial-gradient(circle at 85% 70%, rgba(255,255,255,0.10), transparent 65%);
    pointer-events: none;
    mix-blend-mode: overlay;
}

#log {
    background: var(--panel-bg);
    backdrop-filter: blur(18px) saturate(160%);
    -webkit-backdrop-filter: blur(18px) saturate(160%);
    margin: 0;
    padding: 1rem 1.1rem 1.25rem 1.1rem;
    position: absolute;
    top: 1.25rem;
    left: 1.25rem;
    right: 1.25rem;
    bottom: 5.5rem;
    overflow-y: auto;
    border: 1px solid var(--panel-border);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    display: flex;
    flex-direction: column;
    gap: .55rem;
    scrollbar-width: thin;
    scrollbar-color: var(--accent) rgba(255,255,255,0.08);
    animation: fadeIn .6s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(4px); }
    to { opacity: 1; transform: translateY(0); }
}

#log::-webkit-scrollbar {
    width: 10px;
}
#log::-webkit-scrollbar-track {
    background: transparent;
}
#log::-webkit-scrollbar-thumb {
    background: linear-gradient(var(--accent), var(--accent-hover));
    border-radius: 20px;
    border: 2px solid rgba(0,0,0,0.25);
}
#log::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(var(--accent-hover), var(--accent));
}

#log > div {
    position: relative;
    max-width: 70ch;
    width: fit-content;
    padding: .65rem .9rem .7rem .9rem;
    line-height: 1.3;
    font-size: .92rem;
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: .85rem;
    color: var(--text-secondary);
    box-shadow: 0 2px 4px -1px rgba(0,0,0,0.35);
    backdrop-filter: blur(6px);
    -webkit-backdrop-filter: blur(6px);
    animation: bubbleIn .35s ease;
    word-wrap: break-word;
    white-space: pre-wrap;
    background: rgba(255,255,255,0.04);
    color: #d5dbe4;
}

@keyframes bubbleIn {
    from { opacity: 0; transform: translateY(6px) scale(.98); }
    to { opacity: 1; transform: translateY(0) scale(1); }
}

#log > div:nth-child(odd) {
    margin-left: auto;
    background: linear-gradient(135deg,var(--accent) 0%, var(--accent-hover) 100%);
    color: #fff;
    border: 1px solid rgba(255,255,255,0.25);
    box-shadow: 0 4px 10px -3px rgba(0,0,0,0.55), 0 2px 4px -1px rgba(0,0,0,0.5);
}

#form {
    padding: 0 1.25rem;
    margin: 0;
    position: absolute;
    bottom: 1.25rem;
    left: 0;
    width: 100%;
    overflow: hidden;
    display: flex;
    gap: 0; 
    align-items: stretch;
    box-sizing: border-box;
}

#form input[type="text"] {
    flex: 1;
    font: inherit;
    font-size: .95rem;
    background: rgba(255,255,255,0.14);
    border: 1px solid rgba(255,255,255,0.25);
    border-radius: 9999px;
    padding: .85rem 1rem;
    color: var(--text-primary);
    outline: none;
    transition: border-color .2s, background .25s, box-shadow .25s;
    box-shadow: inset 0 0 0 1px rgba(255,255,255,0.05);
    backdrop-filter: blur(14px);
    -webkit-backdrop-filter: blur(14px);
    width: 1.5rem;
}

#form input[type="text"]::placeholder {
    color: var(--text-secondary);
    opacity: .75;
}

#form input[type="text"]:focus {
    border-left: none;
    border-color: var(--accent);
    background: rgba(255,255,255,0.22);
    box-shadow: 0 0 0 3px rgba(99,102,241,0.35);
}

#form input[type="submit"] {
    font: inherit;
    font-weight: 600;
    background: linear-gradient(135deg,var(--accent) 0%, var(--accent-hover) 100%);
    color: #fff;
    border: none;
    border-radius: 9999px;
    padding: 0 1.4rem;
    cursor: pointer;
    letter-spacing: .4px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    transition: transform .18s ease, box-shadow .25s ease, filter .25s;
    position: relative;
    isolation: isolate;
    min-width: 84px;
    margin-right: 8px;
}

#form input[type="submit"]::after {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: inherit;
    background: linear-gradient(120deg,rgba(255,255,255,0.32),rgba(255,255,255,0));
    mix-blend-mode: overlay;
    opacity: .65;
    pointer-events: none;
}

#form input[type="submit"]:hover {
    box-shadow: 0 6px 20px -6px rgba(0,0,0,0.65), 0 3px 8px -2px rgba(0,0,0,0.5);
    filter: brightness(1.05);
}

#form input[type="submit"]:active {
    transform: translateY(0);
    box-shadow: 0 3px 10px -3px rgba(0,0,0,0.6), 0 2px 4px -1px rgba(0,0,0,0.5);
}

@media (max-width: 720px) {
    #log {
        top: .9rem;
        left: .9rem;
        right: .9rem;
        bottom: 5.25rem;
        padding: .9rem .85rem 1.1rem .85rem;
    }

    #form {
        padding: 0 .9rem;
        bottom: .9rem;
        gap: 0;
    }

    #form input[type="submit"] {
        padding: 0 1.05rem;
    }

    #log > div {
        font-size: .88rem;
    }
}

::selection {
    background: var(--accent);
    color: #fff;
}
@media (min-width: 900px) {
    #log, #form {
        left: 50%;
        right: auto;
        width: min(600px, calc(100% - 2.5rem));
        transform: translateX(-50%);
    }
}
</style>
</head>
<body>
<div id="log"></div>
<form id="form">
    <input type="submit" value="Send" />
    <input type="text" id="msg" size="64" placeholder="Type a message..." autofocus />
</form>
</body>
</html>
